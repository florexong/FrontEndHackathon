<html>
    <head>
        <meta charset="UTF-8">
        <title>Vote for Melaka State</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.4/sweetalert2.min.js" integrity="sha512-Lbwer45RtGISU+efaUoil1EFYFliqkKOaZhUMXG8RoZZ5fdjpK4S/2khwZynw8vyItDeaRZ+IE6XdKA6XCsyxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.4/sweetalert2.min.css" integrity="sha512-Ls19wNglxCDcP78k23k5MygHFHAamARZWDggNovFF3XM4nFTgJz28wBM3m76/bqxvaGWvLKwsv/toFoLqhF8Gg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!--<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>-->
        <link rel="stylesheet" href="style/vote.css">
        <link rel="stylesheet" href="style/sidebar.css">    
        <script defer src="script/storage.js"></script>
        <script defer src="script/vote.js"></script>
        <script defer src="script/sidebar.js"></script>
        <script defer src="script/logout.js"></script>        
    </head>
    <body>
        <div class="wrapper d-flex align-items-stretch">
            <nav id="sidebar">
                <div class="custom-menu">
                    <button type="button" id="sidebarCollapse" class="btn btn-primary">
                        <i class="fa fa-bars"></i>
                        <span class="sr-only">Toggle Menu</span>
                    </button>
                </div>
                <div class="p-4 pt-5">
                    <h1><a href="#" class="logo">OES</a></h1>
                    <ul class="list-unstyled components mb-5">
                    <li>
                        <a href="#" id="aboutUs">About</a>
                    </li>
                    <li>
                        <a href="#" id="logout">Sign Out</a>
                    </li>
                    </ul>
                </div>
                </nav>
        <center>
            <div class="row col-md-12">
                <h1>Vote for Melaka State</h1> 
            </div>
            <div class="row col-md-12 section">
                <div class="col-md-12 wrapper">
                    <div class="col-md-12" data-aos="zoom-in-right"></div>
                    <div class="row col-md-12 voteSection" data-aos="zoom-in-right">
                        <div class="col-md-4">
                            <img style="width:50%;" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" /></br>
                            <span>Melaka Menteri A</span>
                        </div>
                        <div class="col-md-4 voteDetails">
                            <table>
                                <tbody>
                                    <tr><td>Name</td><td>:</td><td><span id="nameA"></span></td></tr>
                                    <tr><td>State</td><td>:</td><td><span id="stateA"></span></td></tr>
                                    <tr><td>Party</td><td>:</td><td><span id="partyA">Pakatan Nasional</span></td></tr>
                                    <tr><td>Total Vote(s)</td><td>:</td><td><span id="votesA"></span></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary voteBtn" id="voteA" data-name="" data-state="" data-id="" data-votes="">Vote Now</button>
                        </div>           
                    </div>
                </div>
            </div>
            <div class="row col-md-12 section">
                <div class="col-md-12 wrapper">
                    <div class="col-md-12" data-aos="zoom-in-right"></div>
                    <div class="row col-md-12 voteSection" data-aos="zoom-in-right">
                        <div class="col-md-4">
                            <img style="width:50%;" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" /></br>
                            <span>Melaka Menteri B</span>
                        </div>
                        <div class="col-md-4 voteDetails">
                            <table>
                                <tbody>
                                    <tr><td>Name</td><td>:</td><td><span id="nameB"></span></td></tr>
                                    <tr><td>State</td><td>:</td><td><span id="stateB"></span></td></tr>
                                    <tr><td>Party</td><td>:</td><td><span id="partyB">Barisan Harapan</span></td></tr>
                                    <tr><td>Total Vote(s)</td><td>:</td><td><span id="votesB"></span></td></tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary voteBtn" id="voteB" data-name="" data-state="" data-id="" data-votes="">Vote Now</button>
                        </div>           
                    </div>
                </div>
            </div>
        </center>
        </div>
    </body>
</html>
